    function openGallery() {
      const actionElement = document.querySelector("main .action");
      const galleryElement = document.querySelector("main .gallery");

      actionElement.style.display = "none";
      galleryElement.style.display = "flex";
    };

    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    }

    function getRandomItemIndex(items) {
      return Math.floor(Math.random() * items.length);
    }

    function selectAndSaveRandomItem(items) {
      const currentDate = getCurrentDate();
      const storedItem = localStorage.getItem(currentDate);
      const objects = JSON.parse(localStorage.getItem("objects")) || [];
      let money = localStorage.getItem("money") || 0;
      let selectedItem = {};

      if (storedItem) {
        selectedItem = JSON.parse(storedItem);
      } else {
        const randomIndex = getRandomItemIndex(items);
        selectedItem = items[randomIndex];
        localStorage.setItem(currentDate, JSON.stringify(selectedItem));

        objects.push(selectedItem);
        localStorage.setItem("objects", JSON.stringify(objects));

        money += selectedItem.cost
        localStorage.setItem("money", money);
      }

      const galleryElement = document.querySelector("main .gallery");
      objects.forEach(element => {
        galleryElement.innerHTML += `<div class="stored ${element.rarity}"><img src="static/img/pixel-fantasy/${element.image}"><div class="about"><b class="name">${element.name}</b><p class="rarity">${element.cost} ¬©</p></div></div>`
      });

      const moneyElement = document.querySelector("header .money");
      moneyElement.textContent = money;

      return selectedItem;
    }

    const cardNameElement = document.querySelector("main .card .name");
    const cardDescriptionElement = document.querySelector("main .card .description");
